<div *ngIf="(searchedContacts==undefined || searchedContacts=='')">
    <div *ngFor="let name of masterArray">
        <p (click)="selectedChat(name)">{{name.name}}</p>
    </div>
</div>
<div *ngIf="searchedContacts">
    <div *ngFor="let name of searchedContacts">
        <p>{{name.name}}</p>
    </div>
</div>
