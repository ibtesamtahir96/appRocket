    <div class="custom-card justify-content-center d-flex">
      <div class="div-left">
        <div class="p-10">
         <div class="pl-3">
            <app-input-box [placeHolder]="'Search Contact'" [borderRadius]="'30px'" (inputChanged)="search($event)"></app-input-box>
        </div>
            <div class="d-flex custom-col-gap">
            <a (click)="openGroupDialog()" href="#">Add a new Group</a>
            <a (click)="openBroadcastDialog()" href="#">Send a Broadcast</a>
          </div>
        </div>
        

        <!-- Contacts Data -->
            <div class="contact-group">
                <h6>All Contacts</h6>
                <div class="custom-border-contact">
            <app-contacts [searchContact]="searchedName" (selectedContact)="chat($event)" [masterArray]="contacts"></app-contacts>  
        </div>
        </div>


        <!-- groups Data -->
            <div class="contact-group">
                <h6>All Groups</h6>
                <div class="custom-group-box">
                    <app-groups [masterArray]="groups"></app-groups>
                </div>
            </div>
        
      </div>
      <div class="div-right">
        <div class="border-custom">
          <p *ngIf="!chatName"class="text-bold" >Select Contact</p>
          <p *ngIf="chatName"class="text-bold" >{{chatName.name}}</p>
        </div>
        <div class="custom-message-box">

        <div class="body-text" *ngFor="let item of chatName?.messages">{{item.message}}</div>
    </div>
        <div class="d-flex footer-input gap-3 ">
          <input class="w-100" type="text" #text/>
          <button class="btn btn-primary" (click)="textAreaData(text.value)">Send</button>
        </div>
      </div>
    </div>
